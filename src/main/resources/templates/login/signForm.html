<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      th:href="@{/css/login.css}"
      href="../css/login.css"
    />
    <style>
      .field-error {
        border-color: #dc3545;
        color: #dc3545;
      }
    </style>
  </head>
  <body>
    <div class="login-page">
      <div class="form">
        <form
          class="register-form"
          method="post"
          th:action
          th:object="${signForm}"
        >
          <input
            type="text"
            placeholder="email address"
            id="email"
            th:field="*{email}"
            th:errorclass="field-error"
          />
          <div class="field-error" th:errors="*{email}" />
          <input
            type="password"
            placeholder="password"
            id="password"
            th:field="*{password}"
            th:errorclass="field-error"
          />
          <div class="field-error" th:errors="*{password}" />
          <input
            type="text"
            placeholder="name"
            id="name"
            th:field="*{name}"
            th:errorclass="field-error"
          />
          <div class="field-error" th:errors="*{name}" />
          <input
            type="text"
            placeholder="sms"
            id="sms"
            th:field="*{sms}"
            th:errorclass="field-error"
          />
          <div class="field-error" th:errors="*{sms}" />
          <button type="submit">회원가입</button>
          <p class="message">
            이미 회원이세요?
            <a href="./loginForm.html" th:href="@{/}">로그인</a>
          </p>
        </form>
      </div>
    </div>
  </body>
</html>
